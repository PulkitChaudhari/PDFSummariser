{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Summariser - Drag & Drop</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="container">
      <h2>Upload your Resume</h2>
      <form id="upload-form" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <div id="drag-drop-area" class="drag-drop">
          <label for="file-upload" class="drag-drop-label">
            Drag & Drop your Resume here<br />or click to select a file
          </label>
          <input
            id="file-upload"
            name="pdf"
            type="file"
            accept="application/pdf"
          />
        </div>
      </form>
      <div class="loading">Processing your resume...</div>
      <div class="error"></div>
      <div id="summary"></div>
      <div id="hireInput">
        <button>Yes</button>
        <button>No</button>
      </div>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
